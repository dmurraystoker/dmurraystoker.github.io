<ol reversed="reversed">
  {% for paper in site.data.educational-resources %}
  <li>
    <p>
      <p>
        {{ paper.authors | markdownify | | remove: "<p>" | remove: "</p>"}}, {{ paper.year }}. {{ paper.title | markdownify | | remove: "<p>" | remove: "</p>"}}, <em>{{ paper.publisher }}</em>. {% if paper.url %}<a href="{{ paper.url }}" target="_blank"><i class="fas fa-link"></i></a>{% endif %}
      </p>
      </p>
  </li>
  {% endfor %}
</ol>
